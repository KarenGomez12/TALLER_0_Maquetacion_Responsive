<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <!--La siguiente linea es para los iconos-->
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Habitación</title>
</head>
<body id="habitacion">
    
    <aside class="habitacion2">
        <div class="menulateral">
            <div class="menuencabezado">
                <img  src="assets/img/hotelia campana.svg">
                <img  src="assets/img/muñecaAnguie.png" >
            </div>
            <div class="iconosmenu">
                <a href="#" class="items"><i class="fa-solid fa-bed"></i></a>
                <a href="#" class="items"><i class="fa-solid fa-bed"></i></a>
                <a href="#" class="items"><i class="fa-solid fa-pen"></i></a>
            </div>
            <div class="salida">
                <a href="#" class="items"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
    </aside>

    <section class="habitacion3">

        <div class="habitacion4">
                <p class="titulo">Registro de nueva habitación</p>

            <div class="habitacion5">   
                <div class="habitacion6">    
                    <p>Nombre habitación</p>
                    <input class="nombrehabitacion" type="text" required="obligatorio">
                    
                    <div class="habitacion7">
                        <div class="habi7">
                            <p>N° camas</p>
                            <input class="ncamas" type="number" required="obligatorio">
                        </div>
                        
                        <div class="habit7">
                            <p>N° huéspedes</p>
                            <input class="nhuespedes" type="number" required="obligatorio">   
                        </div>
                    </div>
                    <p>Imagen principal</p>
                    <input class="iprincipal" type="text" required="obligatorio">
                </div>

                <div class="habitacion8">
                    <p>N° habitación</p>
                    <input class="nhabitacion" type="text" required="obligatorio">
                    <p>Valor reserva</p>
                    <input class="vreserva" type="text" required="obligatorio">
                    <p>Imagen secundaria</p>
                    <input class="isecundaria" type="text" required="obligatorio">
                </div>
            </div>

            <div class="habitacion9">
                <p>Descripción</p>
                <input class="vreserva" type="text" required="obligatorio">
            </div>

            <div id="checkboxs">
                <input type="checkbox"  value="1"><i class="fa-solid fa-radio"></i>
                <input type="checkbox"  value="2"><i class="fa-solid fa-tv"></i>
                <input type="checkbox"  value="3"><i class="fa-solid fa-wifi"></i>
                <input type="checkbox"  value="4"><i class="fa-solid fa-snowflake"></i>
                <input type="checkbox"  value="5"><i class="fa-solid fa-bell-concierge"></i>
                <input type="checkbox"  value="6"><i class="fa-solid fa-dumbbell"></i>
            </div>
            
            <div id="registarf">
                <button class="registar" type="submit" name="boton"><a href="#"></a>Registrar</button>  
            </div>
            
        </div>
    </section>
</body>
</html>
